<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Per la mia Principessa ðŸ’•</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to top right, #ffb6e6, #e754b0);
      overflow: hidden;
      font-family: monospace;
      color: #ff1493;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: pre;
      font-size: 2.5rem;
      line-height: 1.2;
      text-align: center;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      z-index: 10;
    }

    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 5s linear forwards;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
TI AMO
</div>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "ðŸ’•";

    // Posizione orizzontale casuale
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-30px";

    // Durata animazione casuale
    const duration = Math.random() * 2 + 3;
    heart.style.animationDuration = duration + "s";

    document.body.appendChild(heart);

    // Rimuove il cuore dopo l'animazione
    setTimeout(() => {
      heart.remove();
    }, duration * 1000);
  }

  // Genera cuori in loop
  setInterval(createHeart, 300);
</script>

</body>
</html>
